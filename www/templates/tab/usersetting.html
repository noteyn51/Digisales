      <label class="item item-input item-stacked-label">
        <span class="input-label">อีเมล์</span>
        <input type="text" placeholder="Example@gmail.com" ng-model="model.user_email">
      </label>

      <div class="list">
      

        <div class="item item-divider" style="text-align:left">
          <h2 style="font-size: 16pt"><i class="icon ion-map "></i> ข้อมูลการติดต่อ</h2>
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label">เบอร์ติดต่อ</span>
          <input type="text" placeholder="เบอร์ที่สามารถติดต่อได้ 10 หลัก" ng-model="model.user_tel"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');" minlength="9" maxlength="10">
        </label>
 
        <label class="item item-input item-stacked-label">
          <span class="input-label"> บ้านเลขที่
          </span>

          <input type="text" placeholder="บ้านเลขที,หมู่บ้าน" ng-model="model.user_address">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"> หมู่ที่
          </span>

          <input type="number" placeholder="หมู่ที่" ng-model="model.user_moo">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">จังหวัด</span>
          <div class="row" style="text-align:center;margin-left:0px;margin-bottom: -10px;position:relative">
            <div class="col">

              <div class="form-group">

                <select class="form-control"
                  ng-options="item as item.pro_province_desc for item in vm.province track by item.pro_province_code"
                  ng-model="vm.provinceSelect" ng-change="vm.provinceChange(vm.provinceSelect)">
                </select>
              </div>
            </div>
          </div>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">อำเภอ</span>
          <div class="row" style="text-align:center;margin-left:0px;margin-bottom: -10px;position:relative">
            <div class="col">

              <div class="form-group">

                <select class="form-control"
                  ng-options="item as item.pro_aumphur_desc for item in  vm.aumphur track by item.pro_aumphur_code"
                  ng-model="vm.aumphurSelect" ng-change="vm.aumphurChange(vm.aumphurSelect)">
                </select>
              </div>
            </div>
          </div>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">ตำบล</span>
          <div class="row" style="text-align:center;margin-left:0px;margin-bottom: -10px;position:relative">
            <div class="col">

              <div class="form-group">

                <select class="form-control"
                  ng-options="item as item.pro_tumbol_desc for item in  vm.tumbol track by item.pro_tumbol_code"
                  ng-model="vm.tumbolSelect">
                </select>
              </div>
            </div>
          </div>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">รหัสไปรษณีย์</span>
          <input type="text" placeholder="zip code" ng-model="model.user_zip"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');" minlength="5" maxlength="5">
        </label>

    
        <div></div>

        <style>
          .flex-div {
            width: 30%;
            margin-left: 5px;
            margin-top: 5px;
          }

          .img-flex {
            width: 100%;
            height: 100%;
          }
        </style>

   


        <div class="row" style="margin-left:2px">
          <div class="col">
            <button type="button" class="button button-balanced button-block" style="font-size:18px;border-radius: 10px"
              ng-click="vm.confirm()" >
              ยืนยัน
            </button>
          </div>


        </div>
