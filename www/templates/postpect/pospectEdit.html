      <div class="item item-divider" style="text-align:left">
        <h2 style="font-size: 16pt"><i class="icon ion-person"></i> ข้อมูลลูกค้า</h2>
      </div>

      <label class="item item-input item-stacked-label">
        <span class="input-label">คำนำหน้า<span style="color:red">*</span></span>
        <div class="row" style="text-align:center;margin-left:0px;position:relative">
          <div class="col">

            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1" style="border:solid 1 pt"
                ng-model="model.user_title">
                <option ng-repeat="x in vm.title">{{x.title}}</option>
              
              </select>
            </div>
          </div>
        </div>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">ชื่อ<span style="color:red">*</span></span>
        <input type="text" placeholder="ชื่อ" ng-model="model.user_fname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">นามสกุล<span style="color:red">*</span></span>
        <input type="text" placeholder="นามสกุล" ng-model="model.user_lname">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">ชื่อเล่น</span>
        <input type="text" placeholder="ชื่อเล่น" ng-model="model.user_nname">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">ตำแหน่ง</span>
        <input type="text" placeholder="ตำแหน่ง" ng-model="model.user_position">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">หน่วยงาน</span>
        <input type="text" placeholder="หน่วยงาน" ng-model="model.user_agency">
      </label>
 








      <div class="list">


        <div class="item item-divider" style="text-align:left">
          <h2 style="font-size: 16pt"><i class="icon ion-map "></i> ข้อมูลการติดต่อ</h2>
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">อีเมล์</span>
          <input type="text" placeholder="Example@gmail.com" ng-model="model.user_email">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">เบอร์ติดต่อ(มือถือ)</span>
          <input type="text" placeholder="เบอร์ที่สามารถติดต่อได้ 10 หลัก" ng-model="model.user_tel_mobile"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"  maxlength="10">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">เบอร์ติดต่อ(บ้าน)</span>
          <input type="text" placeholder="เบอร์ที่สามารถติดต่อได้ 10 หลัก" ng-model="model.user_tel"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"  maxlength="10">
        </label>

  


        <label class="item item-input item-stacked-label">
          <span class="input-label"> Social
          </span>

          <input type="text" placeholder="fb.com/Example" ng-model="model.user_social">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"> web
          </span>

          <input type="text" placeholder="" ng-model="model.user_web">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"> skype
          </span>

          <input type="text" placeholder="" ng-model="model.user_skype">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"> IG
          </span>

          <input type="text" placeholder="fb.com/Example" ng-model="model.user_ig">
        </label>

     
          <!-- <label class="item item-input item-stacked-label">
            <span class="input-label"> Website
            </span>
  
            <input type="text" placeholder="www.Example.com" ng-model="model.user_web">
          </label> -->




        <label class="item item-input item-stacked-label">
          <span class="input-label"> Line ID
          </span>

          <input type="text" placeholder="@lineID" ng-model="model.user_line">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">สถานที่<span style="color:red">*</span></span>
          <input type="text" placeholder="สถานที่" ng-model="model.user_event">
        </label>
