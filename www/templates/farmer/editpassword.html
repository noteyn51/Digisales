<ion-view hide-back-button="false" cache-view="false">
  <ion-nav-title> เปลี่ยนรหัสผ่าน </ion-nav-title>
  <ion-nav-buttons side="right">
    <!-- <button type="button" class="button button-clear ion-plus-round" ng-click="vm.addcrop()" style="color:white;font-weight: bold;"> เพิ่ม</button> -->
  </ion-nav-buttons>
  <ion-content>
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">รหัสผ่านเก่า</span>
            <input  type="password" placeholder="รหัสผ่าน" ng-model="model.olduser_pass" ng-pattern="/^[a-zA-Z0-9]*$/"
              uppercased>
    
          </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">รหัสผ่าน</span>
            <span ng-if="!checkPass()" style="position: absolute;right: 10px;color:red">รหัสผ่านไม่ตรงกัน</span>
            <input id="mypassword" minlength="6" type="password" placeholder="รหัสผ่าน" ng-model="model.user_pass" ng-pattern="/^[a-zA-Z0-9]*$/"
              uppercased>
    
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">ยืนยันรหัสผ่าน</span>
            <span ng-if="!checkPass()" style="position: absolute;right: 10px;color:red">รหัสผ่านไม่ตรงกัน</span>
    
            <input id="mypassword" minlength="6" type="password" placeholder="ยืนยันรหัสผ่าน" ng-model="model.user_repass" ng-pattern="/^[a-zA-Z0-9]*$/"
              uppercased>
          </label>
      </div>

      
      <div class="row" style="margin-left:2px">
        <div class="col">
          <button type="button" class="button button-balanced button-block" style="font-size:18px;border-radius: 10px"
            ng-click="vm.confirm()" ng-disabled="!checkPass()">
            ยืนยัน
          </button>
        </div>


      </div>
</ion-content>
</ion-view>
