<ion-view hide-back-button="false" cache-view="ture">
  <ion-nav-title>ใบเสนอราคา</ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>
  <style>
    .abc:active {
      transform: scale(0.8);
    }
  </style>

  <style>
    .scroll {
      height: 120%;
    }

    .dp-flex {
      display: flex;
      justify-content: space-between;
    }
   
  </style>

  <ion-content style="background-color: rgba(245, 245, 246, 1)" scroll="false">
    <div style="display: flex; flex-direction: column; height: 100%">
        <div
          style="
            width: 100%;
            /* height: 50px; */
            border-color: rgb(211, 211, 220);
            border-style: solid;
            border-bottom-width: 0.1px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: white;
          "
        >
          <div style="display: flex; flex-direction: row; overflow: hidden">
            <div style="flex: 1">รหัสสินค้า</div>
            <p
              style="
                overflow: hidden;
                text-overflow: ellipsis;
                flex: 3;
                white-space: nowrap;
                text-align: right;
              "
            >
              {{model.item.pt_part}}
            </p>
          </div>
  
          <div style="display: flex; flex-direction: row; overflow: hidden">
            <div style="flex: 1">รายละเอียด</div>
            <p
              style="
                overflow: hidden;
                text-overflow: ellipsis;
                flex: 3;
                white-space: nowrap;
                text-align: right;
              "
            >
              {{model.item.pt_desc1}}
            </p>
          </div>
  
          <div style="display: flex; flex-direction: row; overflow: hidden">
            <div style="flex: 1">หน่วยนับ</div>
            <p
              style="
                overflow: hidden;
                text-overflow: ellipsis;
                flex: 3;
                white-space: nowrap;
                text-align: right;
              "
            >
              {{model.item.pt_um}}
            </p>
          </div>
        </div>
  
        <div
          style="
            display: flex;
            flex: 5;
            overflow: scroll;
            height: 500px;
            flex-direction: column;
            background-color: white;
            /* padding:20px */
          "
        >
          <div class="list">
            <form name="myForm">
              <div class="item item-divider" style="font-weight: bold">
                กำหนดราคา
              </div>
  
              <label class="item item-input">
                <span class="input-label">ราคาต่อหน่วย</span>
                <input
                  type="text"
                  oninput="this.value = this.value.replace(/[^/^0+/0-9.]/g, '').replace(/^(?!0$)0+/, '')"
                  class="text-right"
                  ng-model="model.item.price"
                  inputmode="decimal"
                  ng-change="valueChange()"
                  placeholder="ระบุราคาต่อหน่วย"
                  required
                />
              </label>
  
              <label
                class="item item-input"
                style="background-color: beige; padding-left: 50px"
              >
                <span class="input-label" style="font-weight: bold"
                  >รวมมูลค่า</span
                >
                <input
                  type="text"
                  class="text-right"
                  disabled="true"
                  style="background-color: transparent; font-weight: bold"
                  value="{{model.item.total | number}}"
                  required
                />
              </label>
              <label class="item item-input">
                <span class="input-label">ส่วนลด %</span>
                <input
                  type="text"
                  class="text-right"
                  inputmode="decimal"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                  ng-model="model.item.discount"
                  ng-change="discountPctChange()"
                  placeholder="ระบุส่วนลด %"
                  min="0"
                  max="100"
                />
              </label>
  
              <label class="item item-input">
                <span class="input-label">ส่วนลดจำนวน</span>
                <input
                  type="text"
                  class="text-right"
                  inputmode="decimal"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                  ng-model="model.item.bath"
                  ng-change="discountBathChange()"
                  placeholder="ส่วนลดจำนวน"
                  min="0"
                  max="100"
                />
              </label>
  
              <label
                class="item item-input"
                style="background-color: beige; padding-left: 50px"
              >
                <span class="input-label" style="font-weight: bold"
                  >มูลค่าส่วนลด</span
                >
                <input
                  type="text"
                  class="text-right"
                  value="{{model.item.discountValue | number}}"
                  disabled="true"
                  style="background-color: transparent; font-weight: bold"
                />
              </label>
              <label
                class="item item-input"
                style="background-color: beige; padding-left: 50px"
              >
                <span class="input-label" style="font-weight: bold"
                  >หลังส่วนลด</span
                >
                <input
                  type="text"
                  class="text-right"
                  disabled="true"
                  value="{{model.item.totalAfterDiscount | number}}"
                  style="background-color: transparent; font-weight: bold"
                />
              </label>
            </form>
          </div>
        </div>
  
        <div
          style="
            display: flex;
            height: 150px;
            padding: 10px 10px 0px 10px;
            background-color: white;
          "
        >
          <div
            style="
              width: 100%;
              position: relative;
              background-color: white;
              display: flex;
              flex-direction: column;
              margin-left: 10px;
              margin-right: 10px;
              padding-bottom: 5px;
            "
          >
            <div
              style="
                display: flex;
                flex-direction: row;
                margin-top: 10px;
                position: relative;
                align-items: center;
                justify-content: space-around;
                max-height: 70px;
                height: 70px;
                text-align: center;
                color: white;
                border-radius: 20px;
              "
            >
              <div>
                <button
                  ng-click="minusQty()"
                  class="button button-dark button-icon ion-minus button-outline"
                  style="min-height: 50px; width: 50px; border-radius: 50px"
                ></button>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="จำนวน"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                  inputmode="decimal"
                  ng-model="model.item.qty"
                  style="min-height: 50px; text-align: center; font-size: 14pt"
                  ng-change="valueChange()"
                />
              </div>
              <div>
                <button
                  ng-click="plusQty()"
                  class="button button-dark button-icon ion-plus button-outline"
                  style="min-height: 50px; width: 50px; border-radius: 50px"
                ></button>
              </div>
            </div>
  
            <button
              ng-disabled="model.item.netValue <= 0"
              class="button button-balanced"
              ng-click="goBack();"
              style="
                display: flex;
                flex-direction: row;
                margin-bottom: 10px;
                margin-top: 10px;
                position: relative;
                align-items: center;
                justify-content: space-between;
                max-height: 70px;
                height: 70px;
                text-align: center;
                color: white;
                padding-left: 20px;
                padding-right: 20px;
                border-radius: 20px;
              "
            >
              <div style="font-size: 10pt; font-weight: bold">
                เพิ่มไปยังรายการ
              </div>
              <div style="font-size: 14pt; font-weight: bold">
                {{model.item.netValue | number : 2}} ฿
              </div>
            </button>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
