<ion-view hide-back-button="false" cache-view="ture">
  <ion-nav-title>เพิ่มรายการสินค้า</ion-nav-title>
  <ion-nav-buttons side="right"> </ion-nav-buttons>
  <style>
    .abc:active {
      transform: scale(0.8);
    }
  </style>

  <style>
    .scroll {
      height: 120%;
    }

    .dp-flex {
      display: flex;
      justify-content: space-between;
    }
   
  </style>

  <ion-content style="background-color: rgba(245, 245, 246, 1)" scroll="false">
    <div
      style="display: flex; flex-direction: column; height: 100%; width: 100%"
    >
      <div style="width: 100%; height: 50px">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="ค้นหา" ng-model="searchPart" />
        </label>
      </div>

      <div
        style="
          display: flex;
          flex: 5;
          overflow: scroll;
          /* height: 500px; */
          flex-direction: column;
        "
      >
        <div class="list">
          <a
            class="item"
            ng-repeat="x in vm.partItem.result | filter:searchPart | limitTo:100"
            ng-click="selectItem(x)"
          >
            <p>{{x.pt_part}}</p>

            <h2>{{x.pt_desc1}}</h2>
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
